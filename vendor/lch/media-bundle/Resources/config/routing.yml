lch_media_list:
    path: /list/{type}
    defaults: { _controller: LchMediaBundle:Media:list, type: "all" }
    methods:  [ GET ]
    options:
        expose: true

lch_media_search:
    path: /search
    defaults: { _controller: LchMediaBundle:Media:search }
    methods:  [ POST ]
    options:
        expose: true

